<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Watch Collection on tickIQ</title>
    <meta name="description" content="Explore my curated watch collection with real accuracy data from actual wear. See grail pieces, timing measurements, and discover watches you never knew existed.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="View My Watch Collection on tickIQ">
    <meta property="og:description" content="Explore my curated collection with real accuracy data. See which pieces I treasure most and how each watch performs.">
    <meta property="og:image" content="https://tickiq.app/assets/images/og-image-landscape.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://tickiq.app/profile">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="View My Watch Collection on tickIQ">
    <meta name="twitter:description" content="Explore my curated collection with real accuracy data. See which pieces I treasure most.">
    <meta name="twitter:image" content="https://tickiq.app/assets/images/og-image-landscape.png">

    <!-- App Links for iOS -->
    <meta property="al:ios:app_name" content="tickIQ">
    <meta property="al:ios:url" content="tickiq://profile/">

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/assets/icons/app-icon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Profile-specific styles that extend the main styles.css */
        .profile-hero {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            margin-top: 100px;
        }

        .profile-content {
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .profile-app-icon {
            width: 120px;
            height: 120px;
            border-radius: 27px;
            margin: 0 auto 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15),
                        0 0 0 1px rgba(0, 0, 0, 0.05);
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-username {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
        }

        .profile-message {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .profile-cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        .profile-cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 980px;
            transition: all 0.2s ease;
            min-width: 280px;
            justify-content: center;
        }

        .profile-cta-button.primary {
            background: #000;
            color: #fff;
        }

        .profile-cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-cta-button.secondary {
            background: transparent;
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .profile-cta-button.secondary:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Loading state */
        .profile-loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .profile-loading.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .profile-hero {
                min-height: calc(100vh - 80px);
                margin-top: 80px;
            }

            .profile-username {
                font-size: 2rem;
            }

            .profile-message {
                font-size: 1.125rem;
            }

            .profile-app-icon {
                width: 100px;
                height: 100px;
            }

        }

        /* Dev mode indicator */
        .dev-indicator {
            position: fixed;
            top: 120px;
            right: 20px;
            background: #ff3838;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 100;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header will be injected here -->
        <header></header>

        <!-- Profile Hero Section -->
        <div class="profile-hero">
            <div class="profile-content">
                <img src="/assets/icons/app-icon.png" alt="tickIQ" class="profile-app-icon">

                <h1 class="profile-username" id="profile-username">Loading...</h1>

                <p class="profile-message">
                    Explore this member's curated collection with real accuracy data from actual wear.
                    See which pieces they treasure most, how each watch performs, and discover grail pieces you never knew existed.
                </p>

                <div class="profile-cta-container">
                    <a href="#" id="open-app" class="profile-cta-button primary">
                        View Collection in App
                    </a>
                    <a href="https://apps.apple.com/us/app/tickiq-measure-watch-accuracy/id6749871310" class="profile-cta-button secondary">
                        Download tickIQ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be injected here -->
    <footer></footer>

    <!-- Load the shared components -->
    <script src="/js/components.js"></script>

    <script>
        // Parse username from URL
        const pathParts = window.location.pathname.split('/');
        const username = pathParts[2] || pathParts[1]?.replace('.html', '') || 'user';

        // Check for dev parameter
        const urlParams = new URLSearchParams(window.location.search);
        const isDev = urlParams.get('dev') === 'true';

        // Determine which URL scheme to use
        const urlScheme = isDev ? 'tickiq-dev' : 'tickiq';

        // Update page with username
        const usernameElement = document.getElementById('profile-username');
        usernameElement.textContent = `@${username}'s Watch Collection`;

        // Update all meta tags for better sharing
        document.title = `@${username}'s Watch Collection - tickIQ`;

        // Update meta description
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
            metaDesc.setAttribute('content', `Explore @${username}'s watch collection with real accuracy data. See their grail pieces, timing measurements, and mechanical insights on tickIQ.`);
        }

        // Update Open Graph meta tags
        const ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) {
            ogTitle.setAttribute('content', `@${username}'s Watch Collection on tickIQ`);
        }

        const ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) {
            ogDesc.setAttribute('content', `Explore @${username}'s curated collection with real accuracy data. See grail pieces and timing measurements from actual wear.`);
        }

        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
            ogUrl.setAttribute('content', `https://tickiq.app/u/${username}`);
        }

        // Update Twitter meta tags
        const twitterTitle = document.querySelector('meta[name="twitter:title"]');
        if (twitterTitle) {
            twitterTitle.setAttribute('content', `@${username}'s Watch Collection on tickIQ`);
        }

        const twitterDesc = document.querySelector('meta[name="twitter:description"]');
        if (twitterDesc) {
            twitterDesc.setAttribute('content', `Explore @${username}'s watch collection with real accuracy data on tickIQ.`);
        }

        // Update iOS app link
        const iosUrl = document.querySelector('meta[property="al:ios:url"]');
        if (iosUrl) {
            iosUrl.setAttribute('content', `tickiq://profile/${username}`);
        }

        // If dev mode, show indicator
        if (isDev) {
            const devBadge = document.createElement('div');
            devBadge.className = 'dev-indicator';
            devBadge.textContent = 'Dev Mode';
            document.body.appendChild(devBadge);
        }

        // Update Open in App link
        const openAppLink = document.getElementById('open-app');
        openAppLink.href = `${urlScheme}://profile/${username}`;

        // Smooth auto-redirect on iOS with better UX
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // Wait for initial page render
            setTimeout(() => {
                const appUrl = `${urlScheme}://profile/${username}`;

                // Create invisible iframe to attempt app launch
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = appUrl;
                document.body.appendChild(iframe);

                // Clean up iframe after attempt
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }, 800);
        }
    </script>
</body>
</html>
