<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - tickIQ</title>
    <meta name="description" content="tickIQ Privacy Policy - How we handle and protect your data">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .legal-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .legal-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .legal-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 1rem;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
        }
        .download-link {
            text-align: center;
            margin: 2rem 0;
        }
        .download-link a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .download-link a:hover {
            opacity: 0.8;
        }
        .back-link {
            text-align: center;
            margin: 2rem 0;
        }
        .back-link a {
            color: #666666;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .back-link a:hover {
            border-bottom-color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <svg class="b23-logo" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="36" height="36" fill="none" stroke="currentColor" stroke-width="1.5"/>
                        <text x="20" y="26" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="currentColor">
                            B23
                        </text>
                    </svg>
                </a>
            </div>
        </header>
        
        <main>
            <div class="legal-container">
                <div class="legal-header">
                    <h1>Privacy Policy</h1>
                    <p>Last updated: August 2024</p>
                </div>
                
                <div class="pdf-container">
                    <embed src="privacy_policy.pdf" type="application/pdf" class="pdf-embed" />
                </div>
                
                <div class="download-link">
                    <a href="privacy_policy.pdf" download>Download Privacy Policy (PDF)</a>
                </div>
                
                <div class="back-link">
                    <a href="index.html">‚Üê Back to tickIQ</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="company">A product by <a href="https://www.b23.ai" target="_blank">B23, LLC</a></p>
            <p class="contact">For support: <a href="mailto:support@tickiq.app">support@tickiq.app</a></p>
            <p class="legal-links">
                <a href="privacy.html">Privacy Policy</a> | 
                <a href="terms.html">Terms of Service</a>
            </p>
        </footer>
    </div>
</body>
</html>
